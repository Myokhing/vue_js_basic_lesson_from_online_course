<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
    <h1>Vue 3 Learning</h1>
</body>

<div id="app">
    <div v-if="showBook">
        <!-- <h2>Book: {{books[0].title}}</h2>
        <h2>Author: {{books[0].author}}</h2>
        <h2>Author Age: {{books[0].age}}</h2> -->

        <div v-for=" book in books">
            <h2>Book: {{book.title}}</h2>
            <h2>Author: {{book.author}}</h2>
            <h2>Author Age: {{book.age}}</h2>
            <hr>
        </div>
    </div>
    <button @click="showBook=!showBook">
        <span v-if="showBook">Hide</span>
        <span v-if="!showBook">Show</span>
    </button><br>
    <hr>
    <!-- v-bind (long) -->
    <a v-bind:href="link">google</a><br>
    <!-- v-bind (shortcut) -->
    <a :href="link">google</a>
</div>
<script src="app.js"></script>

</html>
