<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            background-color: aqua;
            padding: 100px;
            display: inline-block;
            margin: 30px;
        }
    </style>
</head>

<body>
    <h1>Vue 3 Learning</h1>
</body>

<div id="app">
    <div v-if="showBook">
        <h2>Book: {{title}}</h2>
        <h2>Author: {{author}}</h2>
        <h2>Author Age: age</h2>
    </div>
    <!-- <button @click="showBook=false">hide book</button>
    <button @click="showBook=true">show book</button> -->
    <!-- <button @click="showBook=!showBook">Toggle Book</button> -->
    <button @click="showBook=!showBook">
        <span v-if="showBook">Hide</span>
        <!-- <span v-if="showBook===false">Show</span> -->
        <span v-if="!showBook">Show</span>
    </button>
    <br>
    <div class="box" @mouseover="mouseoverHandler($event, 'data')">Mouse over</div>
    <div class="box" @mouseleave="mouseLeaveHander">Mouse Leave</div>
    <div class="box" @dblclick="dblclickHandler">Double Click</div>
</div>
<script src="app.js"></script>

</html>
